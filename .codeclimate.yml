version: "2"         # required to adjust maintainability checks
checks:
# Default values:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

# Added for isbg:
plugins:
  sonar-python:
    enabled: true
    config:
      tests_patterns:
        - tests/*py
  duplication:
    enabled: true
    config:
      languages:
      - python:
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon: 
    enabled: true
  markdownlint:
    enabled: true
  git-legal:
    enabled: true
